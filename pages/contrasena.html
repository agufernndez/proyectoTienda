<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña</title>
    <link rel="shortcut icon" href="../assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="password">
        <div class="form-containerPassword">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo Yard Sale" class="logoPassword">

            <h1 class="titlePassword">Ingresá una nueva contraseña</h1>
            <form action="" class="form">
                <label for="password" class="label">Contraseña nueva</label>
                <input type="password" id="password" placeholder="*************" class="input input-password"> 

                <label for="re-password" class="label">Confirmar contraseña nueva</label>
                <input type="password" id="password2" placeholder="*************" class="input input-password">
                <!-- el id del INPUT tiene qiue ser igual que el for del LABEL -->

                <!-- <input type="submit" value="Confirm new password" class="primary-button login-button"> -->
                <button class="primary-button login-button" primary-button-a>
                    <a href="./email.html" id="primary-button-a">Confirmar</a>
                </button>

            </form>
        </div>
    </div>

    <script src="../js/inputs.js"></script>

</body>
</html>

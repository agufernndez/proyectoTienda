<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail</title>
    <link rel="shortcut icon" href="../assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/email.css">
</head>

<body>
    <div class="email-container">
        <div class="email">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo Yard Sale" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            
            <img src="../assets/icons/email.svg" alt="icono email" class="logo-email">
            <button class="primary-button">Login</button>
            <p class="under-button">
                <span>Didn't receive the email</span> 
                <a href="">Resend</a>
            </p>

        </div>

    </div>    
</body>
</html>

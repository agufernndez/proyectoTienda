<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bodyLogin">
        
        <section class="loginData">
            <div class="form-container">
                <img src="./assets/logos/logo_yard_sale.svg" alt="logo Yard Sale" class="logo">
                <form action="" class="form">
                    <label for="e-mail" class="label">Email</label>
                    <input type="text" id="e-mail" class="input" placeholder="yardsale@gmail.com">

                    <label for="password" class="label" >Constraseña</label>
                    <input type="password" id="password" placeholder="***********" class="input">

                    <!-- <input type="submit" value="Log in" class="primary-button login-button"> -->
                    <button class="primary-button login-button">
                        <a href="./pages/todos.html" id="primary-button-a">Ingresar</a>
                    </button>

                    <a href="./pages/contrasena.html">Olvidé mi contraseña</a>
                </form>

                
                <input type="submit" value="Registrarme" class="singUp-button">

            </div>
        </section>

        <section id="portada">
            <div class="fondoImg">
                <img src="./assets/logos/logo_yard_sale.svg" alt="" class="imgPortada">
            </div>
        </section>

    </div>
    

    <script src="./js/inputs.js"></script>
</body>
</html>
